<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #2: Changing colors</title>
    <style>
        #mydiv {
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
    
</head>
<body>
    <div id="mydiv"></div>

</body>
<script>

const colors = ['red', 'green', 'blue'];
var random = Math.floor(Math.random()* 3);

  document.getElementById("mydiv").style.backgroundColor = colors[random];

   document.getElementById("mydiv").onclick = function(){

    var color = document.getElementById("mydiv").style.backgroundColor;

    var index = colors.indexOf(color);

    document.getElementById("mydiv").style.backgroundColor = colors[(index + 1)%3];
}

</script>
</html>
