<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #1: Changing text</title>
    <style>
        #mydiv {
            width: 300px;
            height: 50px;
            line-height: 50px;  /* for vertical alignment of text */
            text-align: center;
            border: 1px solid black;
            background-color: yellow;
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div onmouseover="changetext1(this)" onmouseout="changetext2(this)" id="mydiv">Hello world</div>
<script>
   function changetext1(obj) {
  obj.innerHTML = "Can I help you"
}
function changetext2(obj) {
  obj.innerHTML = "Hello world"
}

</script>
</body>
</html>
